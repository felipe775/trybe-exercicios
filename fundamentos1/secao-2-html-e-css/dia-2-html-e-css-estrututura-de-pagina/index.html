<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            /* Modifica o tamanho do fonte de texto*/
            font-size:65px;
            /*Modifica a cor do texto*/
            color: orange;
        }

        ul {
            background-color: tomato;
        }

        .background {
            background-color:green
        }




    </style>
</head>
<body>
    <h1>Frutas</h1>
    <p class="background">Qual é a sua fruta favorita?</p>
    <ul class="background">
        <li>Maçã</li>
        <li>Banana</li>
        <li>Goiaba</li>
    </ul>
</body>
</html>
